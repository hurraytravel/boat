@layer properties {
  @supports (((-webkit-hyphens: none)) and (not (margin-trim: inline))) or ((-moz-orient: inline) and (not (color: rgb(from red r g b)))) {
    *, :before, :after, ::backdrop {
      --tw-space-y-reverse: 0;
      --tw-border-style: solid;
      --tw-shadow: 0 0 #0000;
      --tw-shadow-color: initial;
      --tw-shadow-alpha: 100%;
      --tw-inset-shadow: 0 0 #0000;
      --tw-inset-shadow-color: initial;
      --tw-inset-shadow-alpha: 100%;
      --tw-ring-color: initial;
      --tw-ring-shadow: 0 0 #0000;
      --tw-inset-ring-color: initial;
      --tw-inset-ring-shadow: 0 0 #0000;
      --tw-ring-inset: initial;
      --tw-ring-offset-width: 0px;
      --tw-ring-offset-color: #fff;
      --tw-ring-offset-shadow: 0 0 #0000;
    }
  }
}

@layer theme {
  :root, :host {
    --font-sans: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    --color-gray-100: oklch(.967 .003 264.542);
    --color-gray-300: oklch(.872 .01 258.338);
    --color-gray-600: oklch(.446 .03 256.802);
    --color-white: #fff;
    --spacing: .25rem;
    --text-sm: .875rem;
    --text-sm--line-height: calc(1.25 / .875);
    --text-base: 1rem;
    --text-lg: 1.125rem;
    --text-xl: 1.25rem;
    --text-2xl: 1.5rem;
    --font-weight-normal: 400;
    --font-weight-medium: 500;
    --default-font-family: var(--font-sans);
    --default-font-feature-settings: var(--font-sans--font-feature-settings);
    --default-font-variation-settings: var(--font-sans--font-variation-settings);
    --default-mono-font-family: var(--font-mono);
    --default-mono-font-feature-settings: var(--font-mono--font-feature-settings);
    --default-mono-font-variation-settings: var(--font-mono--font-variation-settings);
  }
}

@layer base {
  *, :after, :before, ::backdrop {
    box-sizing: border-box;
    border: 0 solid;
    margin: 0;
    padding: 0;
  }

  ::file-selector-button {
    box-sizing: border-box;
    border: 0 solid;
    margin: 0;
    padding: 0;
  }

  html, :host {
    -webkit-text-size-adjust: 100%;
    tab-size: 4;
    line-height: 1.5;
    font-family: var(--default-font-family, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji");
    font-feature-settings: var(--default-font-feature-settings, normal);
    font-variation-settings: var(--default-font-variation-settings, normal);
    -webkit-tap-highlight-color: transparent;
  }

  body {
    line-height: inherit;
  }

  hr {
    height: 0;
    color: inherit;
    border-top-width: 1px;
  }

  abbr:where([title]) {
    -webkit-text-decoration: underline dotted;
    text-decoration: underline dotted;
  }

  h1, h2, h3, h4, h5, h6 {
    font-size: inherit;
    font-weight: inherit;
  }

  a {
    color: inherit;
    -webkit-text-decoration: inherit;
    -webkit-text-decoration: inherit;
    text-decoration: inherit;
  }

  b, strong {
    font-weight: bolder;
  }

  code, kbd, samp, pre {
    font-family: var(--default-mono-font-family, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace);
    font-feature-settings: var(--default-mono-font-feature-settings, normal);
    font-variation-settings: var(--default-mono-font-variation-settings, normal);
    font-size: 1em;
  }

  small {
    font-size: 80%;
  }

  sub, sup {
    vertical-align: baseline;
    font-size: 75%;
    line-height: 0;
    position: relative;
  }

  sub {
    bottom: -.25em;
  }

  sup {
    top: -.5em;
  }

  table {
    text-indent: 0;
    border-color: inherit;
    border-collapse: collapse;
  }

  :-moz-focusring {
    outline: auto;
  }

  progress {
    vertical-align: baseline;
  }

  summary {
    display: list-item;
  }

  ol, ul, menu {
    list-style: none;
  }

  img, svg, video, canvas, audio, iframe, embed, object {
    vertical-align: middle;
    display: block;
  }

  img, video {
    max-width: 100%;
    height: auto;
  }

  button, input, select, optgroup, textarea {
    font: inherit;
    font-feature-settings: inherit;
    font-variation-settings: inherit;
    letter-spacing: inherit;
    color: inherit;
    opacity: 1;
    background-color: #0000;
    border-radius: 0;
  }

  ::file-selector-button {
    font: inherit;
    font-feature-settings: inherit;
    font-variation-settings: inherit;
    letter-spacing: inherit;
    color: inherit;
    opacity: 1;
    background-color: #0000;
    border-radius: 0;
  }

  :where(select:is([multiple], [size])) optgroup {
    font-weight: bolder;
  }

  :where(select:is([multiple], [size])) optgroup option {
    padding-inline-start: 20px;
  }

  ::file-selector-button {
    margin-inline-end: 4px;
  }

  ::placeholder {
    opacity: 1;
    color: currentColor;
  }

  @supports (color: color-mix(in lab, red, red)) {
    ::placeholder {
      color: color-mix(in oklab, currentColor 50%, transparent);
    }
  }

  textarea {
    resize: vertical;
  }

  ::-webkit-search-decoration {
    -webkit-appearance: none;
  }

  ::-webkit-date-and-time-value {
    min-height: 1lh;
    text-align: inherit;
  }

  ::-webkit-datetime-edit {
    display: inline-flex;
  }

  ::-webkit-datetime-edit-fields-wrapper {
    padding: 0;
  }

  ::-webkit-datetime-edit {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-year-field {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-month-field {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-day-field {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-hour-field {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-minute-field {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-second-field {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-millisecond-field {
    padding-block: 0;
  }

  ::-webkit-datetime-edit-meridiem-field {
    padding-block: 0;
  }

  :-moz-ui-invalid {
    box-shadow: none;
  }

  button, input:where([type="button"], [type="reset"], [type="submit"]) {
    appearance: button;
  }

  ::file-selector-button {
    appearance: button;
  }

  ::-webkit-inner-spin-button {
    height: auto;
  }

  ::-webkit-outer-spin-button {
    height: auto;
  }

  [hidden]:where(:not([hidden="until-found"])) {
    display: none !important;
  }

  * {
    border-color: var(--border);
    outline-color: var(--ring);
  }

  @supports (color: color-mix(in lab, red, red)) {
    * {
      outline-color: color-mix(in oklab, var(--ring) 50%, transparent);
    }
  }

  body {
    background-color: var(--background);
    color: var(--foreground);
  }

  * {
    border-color: var(--border);
    outline-color: var(--ring);
  }

  @supports (color: color-mix(in lab, red, red)) {
    * {
      outline-color: color-mix(in oklab, var(--ring) 50%, transparent);
    }
  }

  body {
    background-color: var(--background);
    color: var(--foreground);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) h1 {
    font-size: var(--text-2xl);
    font-weight: var(--font-weight-medium);
    line-height: 1.5;
  }

  :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) h2 {
    font-size: var(--text-xl);
    font-weight: var(--font-weight-medium);
    line-height: 1.5;
  }

  :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) h3 {
    font-size: var(--text-lg);
    font-weight: var(--font-weight-medium);
    line-height: 1.5;
  }

  :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) h4 {
    font-size: var(--text-base);
    font-weight: var(--font-weight-medium);
    line-height: 1.5;
  }

  :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) p {
    font-size: var(--text-base);
    font-weight: var(--font-weight-normal);
    line-height: 1.5;
  }

  :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) label, :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) button {
    font-size: var(--text-base);
    font-weight: var(--font-weight-medium);
    line-height: 1.5;
  }

  :where(:not(:has([class*=" text-"]), :not(:has([class^="text-"])))) input {
    font-size: var(--text-base);
    font-weight: var(--font-weight-normal);
    line-height: 1.5;
  }
}

@layer utilities {
  .mt-6 {
    margin-top: calc(var(--spacing) * 6);
  }

  .mb-6 {
    margin-bottom: calc(var(--spacing) * 6);
  }

  .flex {
    display: flex;
  }

  .min-h-screen {
    min-height: 100vh;
  }

  .items-center {
    align-items: center;
  }

  .justify-center {
    justify-content: center;
  }

  :where(.space-y-2 > :not(:last-child)) {
    --tw-space-y-reverse: 0;
    margin-block-start: calc(calc(var(--spacing) * 2) * var(--tw-space-y-reverse));
    margin-block-end: calc(calc(var(--spacing) * 2) * calc(1 - var(--tw-space-y-reverse)));
  }

  .rounded-lg {
    border-radius: var(--radius);
  }

  .border {
    border-style: var(--tw-border-style);
    border-width: 1px;
  }

  .border-gray-300 {
    border-color: var(--color-gray-300);
  }

  .bg-gray-100 {
    background-color: var(--color-gray-100);
  }

  .bg-white {
    background-color: var(--color-white);
  }

  .p-8 {
    padding: calc(var(--spacing) * 8);
  }

  .text-center {
    text-align: center;
  }

  .text-sm {
    font-size: var(--text-sm);
    line-height: var(--tw-leading, var(--text-sm--line-height));
  }

  .text-gray-600 {
    color: var(--color-gray-600);
  }

  .shadow-lg {
    --tw-shadow: 0 10px 15px -3px var(--tw-shadow-color, #0000001a), 0 4px 6px -4px var(--tw-shadow-color, #0000001a);
    box-shadow: var(--tw-inset-shadow), var(--tw-inset-ring-shadow), var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow);
  }
}

            <button class="border rounded-lg p-8" id="boat1-btn">背包船1</button>
            <button class="border rounded-lg p-8" id="boat2-btn">背包船2</button>
          </div>
        </div>

          <h2 class="text-center mb-6">支持颜色</h2>
          <div id="colors-panel"></div>
        </div>

  <script>
    const BOAT_COLOR_CONFIGS = {
      boat1: [
        { hex: "#fe6600", alias: "橙红" },
        { hex: "#02b1f1", alias: "天蓝" },
        { hex: "#264c23", alias: "墨绿" },
        { hex: "#cec934", alias: "橄榄黄" },
        { hex: "#a4aa18", alias: "橄榄绿" },
        { hex: "#077506", alias: "薄荷绿" },
        { hex: "#dbdbdb", alias: "浅灰色" },
        { hex: "#fff3ce", alias: "深灰色" }
      ],
      boat2: [
        { hex: "#14B8A6", alias: "青绿" },
        { hex: "#6366F1", alias: "靛蓝" },
        { hex: "#84CC16", alias: "柠檬" },
        { hex: "#F59E0B", alias: "琥珀" },
        { hex: "#F43F5E", alias: "玫红" },
        { hex: "#06B6D4", alias: "青蓝" },
        { hex: "#000000", alias: "黑色" },
        { hex: "#FFFFFF", alias: "白色" }
      ]
    };

    let selectedBoat = 'boat1';
    let colors = BOAT_COLOR_CONFIGS[selectedBoat].map(c => ({...c}));
    let selectedBlock = null;
    let blockColorHex = {};

    const boat1El = document.getElementById('boat1');
    const boat2El = document.getElementById('boat2');
    const boat1Btn = document.getElementById('boat1-btn');
    const boat2Btn = document.getElementById('boat2-btn');
    const colorsPanel = document.getElementById('colors-panel');

    function getColorByHex(hex){ return colors.find(c => c.hex === hex); }
    function fillFor(block){ const c = getColorByHex(blockColorHex[block]); return c ? c.hex : 'white'; }
    function strokeFor(block){ const c = getColorByHex(blockColorHex[block]); return c ? c.hex : 'black'; }
    function aliasFor(block){ const c = getColorByHex(blockColorHex[block]); return c ? c.alias : ''; }

    function setSelected(block, boat){
      selectedBlock = block;
      
      document.querySelectorAll('.packraft-path').forEach(p => p.classList.remove('selected'));
      const el = document.querySelector(`#${boat}-block-${block}`);
      if (el) el.classList.add('selected');
    }

    function updateBlockView(block){
      const pathId = `${selectedBoat}-block-${block}`;
      const path = document.getElementById(pathId);
      if (!path) return;
      path.setAttribute('fill', fillFor(block));
      path.setAttribute('stroke', strokeFor(block));
      const aliasEl = document.getElementById(`alias-${selectedBoat}-${block}`);
      if (aliasEl) aliasEl.textContent = aliasFor(block);
    }

    function renderColors(){
      colorsPanel.innerHTML = '';
      colors.forEach(color => {
        const row = document.createElement('div');
        row.className = 'border rounded-lg';
        row.style.display = 'flex';
        row.style.alignItems = 'center';
        row.style.padding = '8px';
        row.style.marginBottom = '8px';

        const swatch = document.createElement('div');
        swatch.style.width = '32px';
        swatch.style.height = '32px';
        swatch.style.backgroundColor = color.hex;
        swatch.style.border = '1px solid #0000001a';
        swatch.style.borderRadius = '8px';
        swatch.style.cursor = 'pointer';
        swatch.style.marginRight = '12px';
        // Bind color selection on the whole row container, not just the swatch
        row.style.cursor = 'pointer';
        row.addEventListener('click', () => applyColorToSelectedBlock(color.hex));

        const info = document.createElement('div');
        info.style.flex = '1';
        const nameDiv = document.createElement('div'); nameDiv.className = 'text-sm'; nameDiv.textContent = color.hex;
        const aliasDiv = document.createElement('div'); aliasDiv.className = 'text-sm'; aliasDiv.textContent = color.alias;
        info.appendChild(nameDiv); info.appendChild(aliasDiv);
        row.appendChild(swatch); row.appendChild(info);
        colorsPanel.appendChild(row);
      });
    }

    function applyColorToSelectedBlock(hex){
      if (!selectedBlock) return;
      blockColorHex[selectedBlock] = hex;
      updateBlockView(selectedBlock);
      document.querySelectorAll('.packraft-path').forEach(p => p.classList.remove('selected'));
      selectedBlock = null;
      
    }

    

    

    function showBoat(boat){
      selectedBoat = boat;
      colors = BOAT_COLOR_CONFIGS[boat].map(c => ({...c}));
      blockColorHex = {};
      selectedBlock = null;
      
      boat1El.style.display = boat === 'boat1' ? '' : 'none';
      boat1El.setAttribute('aria-hidden', boat === 'boat1' ? 'false' : 'true');
      boat2El.style.display = boat === 'boat2' ? '' : 'none';
      boat2El.setAttribute('aria-hidden', boat === 'boat2' ? 'false' : 'true');
      boat1Btn.style.backgroundColor = boat === 'boat1' ? '#e9ebef' : 'transparent';
      boat2Btn.style.backgroundColor = boat === 'boat2' ? '#e9ebef' : 'transparent';
      document.querySelectorAll('.packraft-path').forEach(p => { p.setAttribute('fill','white'); p.setAttribute('stroke','black'); p.classList.remove('selected'); });
      document.querySelectorAll('[id^="alias-boat"]').forEach(t => t.textContent='');
      renderColors();
    }

    function attachBlockHandlers(){
      document.querySelectorAll('.packraft-path').forEach(p => {
        p.addEventListener('click', () => {
          const block = p.getAttribute('data-block');
          const boat = p.getAttribute('data-boat');
          if (boat !== selectedBoat) showBoat(boat); // ensure visible boat
          setSelected(block, `${selectedBoat}`);
        });
      });
    }

    boat1Btn.addEventListener('click', () => showBoat('boat1'));
    boat2Btn.addEventListener('click', () => showBoat('boat2'));
    

    attachBlockHandlers();
    renderColors();
    showBoat('boat1');
  </script>
